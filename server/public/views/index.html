<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Chi MEAN</title>

    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.min.js"></script>

  </head>
  <body>
    <h1 id="topHeader">Add in your favorite movies!</h1>
    <div class="col-md-3 col-xs-4 inputsDivHere" ng-controller="FirstController">
      <h2 class="specialHead2">Add in your movie here:</h2>
      <input class="myInputs" type="text" ng-model="newMovie.name" placeholder="movie name">
      <br>
      <input class="myInputs" type="text" ng-model="newMovie.desc" placeholder="movie description">
      <br>
      <input class="myInputs" type="text" ng-model="newMovie.director" placeholder="director name">
      <br>
      <input class="myInputs" type="text" ng-model="newMovie.length" placeholder="movie length">
      <br>
      <button class="myInputs" type="button" ng-click="addMovie(newMovie.name, newMovie.desc, newMovie.director, newMovie.length)">Submit</button>
    </div>
    <div class="col-md-9 col-xs-4" ng-controller="SecondController">
      <div ng-repeat="movie in movies" class="outerWrap">
        <div class="col-md-4 eachMovieHere">
          <span class="glyphicon glyphicon-film"></span>
          <h1 class="theTitles">{{movie.name}}</h1>
          <div class="infoWrap">
            <p><span class="blackText">Plot:</span>{{movie.desc}}</p>
            <p><span class="blackText">Director:</span>{{movie.director}}</p>
            <p><span class="blackText">Time:</span>{{movie.length}}</p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
